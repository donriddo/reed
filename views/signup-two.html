<div class="container-fluid">
    <h1 class="jumbotron">Personal Information</h1>
    <form name="form" method="post" action="/signup/2" enctype="multipart/form-data">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input required id="fullname" name="fullname" class="form-control" type="text" placeholder="First name first" maxlength="30">
            </div>
        
            <div class="form-group">
                <label for="address">Address</label>
                <input id="address" name="address" class="form-control" type="text" placeholder="Address is optional" maxlength="40">
            </div>
        
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input id="dob" class="form-control" type="date" name="dob" required>
            </div>
            
            <div class="form-group">
                <label for="bio">Bio</label>
                <textarea id="bio" name="bio" id="bio" class="form-control" placeholder="Tell us about yourself"></textarea>
            </div>
            
            <div class="form-group">
                <label for="tel">Mobile Phone Number</label>
                <input type="tel" id="tel" class="form-control" name="tel">
            </div>
        
            <div class="form-group">
                <label for="picture">Upload your profile picture</label>
                <input type="file" id="picture" name="picture" class="form-control">
            </div>
            
            <button id="submit" type="submit" class="btn btn-success">Sign Up</button>
        </form>
